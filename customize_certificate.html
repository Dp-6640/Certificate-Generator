<!DOCTYPE html>
<html>
<head>
    <title>Customize Certificate</title>
</head>
<body>
    <h1>Customize Certificate</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ certificate.title }}" required><br>
        <label for="content">Content:</label>
        <textarea name="content" required>{{ certificate.content }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
