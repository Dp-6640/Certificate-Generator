<!DOCTYPE html>
<html>
<head>
    <title>Verify Certificate</title>
</head>
<body>
    <h1>Verify Certificate</h1>
    <form method="post">
        {% csrf_token %}
        <label for="certificate_code">Certificate Code:</label>
        <input type="text" name="certificate_code" required><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
